<div class="col-auto float-start">
    <select class="form-select mt-1" [value]="this.itemsPerPage" (change)="this.changePageSize($any($event).target.value)"> 
      <ng-container *ngFor="let item of this.options">
        <option [value]="item" [selected]="item == this.itemsPerPage">{{ item }}</option>
      </ng-container>
    </select>
</div>
